<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Petshop Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="body-login">

    <div class="login-card-split">
        
        <div class="login-split-imagem">
            <h2>Bem-vindo de volta!</h2>
            <p>Acesse o painel para gerenciar o dia a dia do seu petshop.</p>
        </div>

        <div class="login-split-form">
            <form id="form-login" action="/fazer-login" method="POST">
            
                <a href="index.html" class="logo" style="color: var(--cor-primaria); text-align: center; display: block; margin-bottom: 0.5rem;">Petshop</a>
                <h3>Login Administrativo</h3>
    
                <div class="form-grupo-login">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-grupo-login">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="botao-principal" style="width: 100%; border: none; cursor: pointer; margin-top: 1rem;">
                    Entrar
                </button>
    
                <p id="mensagem-erro" class="erro-login"></p>
    
            </form>
        </div>

    </div> </body>
</html>
